<div>
    <div class="h3 text-center">Create User Form</div>
    <form [formGroup]="userAddForm" (ngSubmit)="addUser()">

        <div class="mb-3">
            <label class="form-label" for="firstName">FirstName</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                placeholder="Enter Username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastName">Lastname</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                placeholder="Enter Lastname">
        </div>


        <div class="mb-3">

            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">

            <label class="form-label" for="imageUrl">Image Url</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="Add image">
        </div>
        <div class="mb-3">

            <label class="form-label" for="password">Password </label>
            <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter password">
        </div>



        <div class="mt-3 text-end">
            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Add User</button>
        </div>


    </form>
</div>
